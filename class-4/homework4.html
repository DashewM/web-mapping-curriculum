<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8" />
  <title>Display a map</title>
  <meta name="viewport" content="initial-scale=1,maximum-scale=1,user-scalable=no" />
  <script src="https://api.mapbox.com/mapbox-gl-js/v1.7.0/mapbox-gl.js"></script>
  <link href="https://api.mapbox.com/mapbox-gl-js/v1.7.0/mapbox-gl.css" rel="stylesheet" />
  <style>
    body {
      margin: 0;
      padding: 0;
    }

    #map {
      position: absolute;
      top: 0;
      bottom: 0;
      width: 100%;
    }
      </style>
</head>
<body>
    <div id="map"></div>

 <script>
    mapboxgl.accessToken = 'pk.eyJ1IjoiZGFzaGV3IiwiYSI6ImNrNWZ1bjI3djAxNzIzbG9jMXcwNmdiMGoifQ.1VrgWnYzP6H9Ep5EyVMsmA';
    var map = new mapboxgl.Map({
      container: 'map',
      style: 'mapbox://styles/dashew/ck6g280gf0j5w1iqn5cvgj40f',
      center: [-118.093070, 34.136682],
      zoom: 19
    });

    map.on('click', function (e) {
      var clickedFeatures = map.queryRenderedFeatures(e.point, {
      });
      map.setPaintProperty('home', 'fill-color', '#faafee')
    });
    
    </script>

</body>

</html>
